<z-card class="h-full flex flex-col mb-8 mt-6">
  <div class="flex items-start justify-between">
    <div class="size-10 flex items-center justify-center rounded-lg text-white bg-accent">
      <i-lucide [img]="bankAccountIcon()" class="size-5 text-accent-foreground" />
    </div>

    <div class="ml-4 grid flex-1 text-left text-sm leading-tight">
      <span class="truncate text-xs text-muted-foreground"> Current balance </span>
      <span class="text-xl font-bold" [class]="balanceColorClass()">{{ formattedBalance() }}</span>
    </div>

    <div class="flex gap-1 p-2 rounded-2xl" [class]="balanceBgColorClass()">
      <i-lucide [img]="trendIcon()" [class]="balanceColorClass()" class="size-4" />
      <span class="text-sm font-semibold" [class]="balanceColorClass()">{{
        formattedBalance()
      }}</span>
    </div>
  </div>

  <z-divider />

  <div class="flex items-start justify-center">
    <div class="ml-4 grid flex-1 text-left text-sm leading-tight">
      <p class="text-xs text-muted-foreground mb-1">Initial balance</p>
      <span class="text-sm font-bold">{{ formattedInitialBalance() }}</span>
    </div>
    <div>
      <p class="text-xs text-muted-foreground mb-1">Total movements</p>
      <span class="text-sm font-bold">{{ totalMovements() }}</span>
    </div>
  </div>
</z-card>
