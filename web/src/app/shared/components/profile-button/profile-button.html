@if (user(); as user) {
  <!-- User Button -->
  <button
    type="button"
    class="flex w-full cursor-pointer items-center justify-center outline-none group-data-[collapsible=icon]:!size-8 group-data-[collapsible=icon]:!p-0"
    z-dropdown
    [zDropdownMenu]="menu"
  >
    <z-avatar
      [zSrc]="user.avatarUrl"
      [zFallback]="initials()"
      [zAlt]="user.name"
      [zSize]="'sm'"
      class="shrink-0 cursor-pointer"
    />

    <div class="ml-2 grid flex-1 text-left text-sm leading-tight group-data-[collapsible=icon]:hidden">
      <span class="truncate text-sm font-medium">{{ user.name }}</span>
      <span class="truncate text-xs text-muted-foreground">{{ user.email }}</span>
    </div>

    <i-lucide [img]="ChevronsUpDownIcon" class="text-muted-foreground size-4 ml-auto group-data-[collapsible=icon]:hidden" />
  </button>

  <!-- Dropdown Menu -->
  <z-dropdown-menu-content #menu="zDropdownMenuContent" class="w-56">
    <z-dropdown-menu-item routerLink="/profile">
      <i-lucide [img]="UserIcon" class="mr-2 size-4" />
      Profile
    </z-dropdown-menu-item>

    <z-divider class="-mx-1 my-1" />

    <z-dropdown-menu-item (click)="logout()">
      <i-lucide [img]="LogOutIcon" class="mr-2 size-4" />
      Sign Out
    </z-dropdown-menu-item>
  </z-dropdown-menu-content>
}
