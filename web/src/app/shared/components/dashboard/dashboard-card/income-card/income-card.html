<z-card>
  <div class="flex w-full items-center outline-none p-2">
    <div class="size-12 flex items-center justify-center rounded-full bg-income text-income-foreground">
      <i-lucide [img]="TrendingUpIcon" class="size-6" />
    </div>

    <div class="ml-4 grid flex-1 text-left text-sm leading-tight">
      <span class="truncate text-sm font-medium">Total Income</span>
      <span class="truncate text-xs text-muted-foreground">{{ formattedIncome }}</span>
    </div>

    <div class="ml-4 grid text-right">
      @if (chartOptions()) {
        <apx-chart
          [series]="chartOptions()!.series!"
          [chart]="chartOptions()!.chart!"
          [colors]="chartOptions()!.colors!"
          [stroke]="chartOptions()!.stroke!"
          [xaxis]="chartOptions()!.xaxis!"
          [yaxis]="chartOptions()!.yaxis!"
          [grid]="chartOptions()!.grid!"
          [dataLabels]="chartOptions()!.dataLabels!"
          [tooltip]="chartOptions()!.tooltip!"
        />
      }
      <span class="truncate text-xs text-muted-foreground">Last 6 months</span>
    </div>
  </div>
</z-card>
