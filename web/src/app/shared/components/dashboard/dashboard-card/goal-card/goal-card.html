<z-card>
  <div class="flex w-full items-center outline-none p-2">
    <div class="size-12 flex items-center justify-center rounded-full bg-goal text-goal-foreground">
      <i-lucide [img]="PiggyBankIcon" class="size-6" />
    </div>

    <div class="ml-4 grid flex-1 text-left text-sm leading-tight">
      <span class="truncate text-sm font-medium">{{ goalName() || 'No Goal' }}</span>
      <span class="truncate text-xs text-muted-foreground">{{ formattedCurrentAmount() }} of {{ formattedTargetAmount() }}</span>
    </div>

    <div class="ml-4 flex items-center justify-end">
      @if (chartOptions()) {
        <apx-chart
          [series]="chartOptions()!.series!"
          [chart]="chartOptions()!.chart!"
          [plotOptions]="chartOptions()!.plotOptions!"
          [colors]="chartOptions()!.colors!"
          [stroke]="chartOptions()!.stroke!"
          [fill]="chartOptions()!.fill!"
        />
      }
    </div>
  </div>
</z-card>
