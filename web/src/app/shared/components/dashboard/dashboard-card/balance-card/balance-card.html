<z-card>
  <div class="flex w-full items-center outline-none p-4">
    <div class="size-12 flex items-center justify-center rounded-full bg-balance text-balance-foreground">
      <i-lucide [img]="HandCoinsIcon" class="size-6" />
    </div>

    <div class="ml-4 grid flex-1 text-left text-sm leading-tight">
      <span class="truncate text-sm font-medium">Total Balance</span>
      <span class="truncate text-xs text-muted-foreground">{{ formattedBalance }}</span>
    </div>

    <div class="ml-4 grid flex-1 text-right text-sm leading-tight">
      <span class="truncate text-sm font-semibold" [class]="isPositiveChange ? 'text-primary' : 'text-expense-foreground'">
        <i-lucide [img]="isPositiveChange ? ArrowUpIcon : ArrowDownIcon" class="h-4 w-4 inline" />
        {{ formattedPercentage }}
      </span>
      <span class="truncate text-xs text-muted-foreground">Compare to last year</span>
    </div>
  </div>
</z-card>
