      </div>

    <div class="flex w-full items-center outline-none p-2">

          <i-lucide [img]="TrendingUpIcon" class="my-icon" />
        </span>
      </div>

      <div class="ml-4 grid flex-1 text-left text-sm leading-tight">

        <span class="truncate text-xs text-muted-foreground">Revenue · 26 Dec</span>

      <div class="ml-4 grid flex-1 text-right text-sm leading-tight">

      </div>
    </div>
  </div>

  <div class="flex flex-col items-center justify-center mt-4">
    <z-button class="cursor-pointer" zType="ghost" routerLink="/transactions" >
      View transactions
