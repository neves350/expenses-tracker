<z-card class="py-0 gap-0">
  <!-- Header -->
  <div class="flex items-center gap-2 -mx-6 px-6 py-4 rounded-t-xl bg-card-header">
    <span class="size-2.5 rounded-full" [class]="dotColor()"></span>
    <span class="text-sm font-medium">{{ title() }}</span>
    <span class="text-sm text-muted-foreground">({{ categories().length }})</span>
  </div>

  <!-- Scrollable rows -->
  <div class="max-h-[800px] overflow-y-auto">
    @for (category of categories(); track category.id) {
      <div class="flex items-center justify-between py-3">
        <div class="flex items-center gap-3">
          <z-badge class="bg-accent" zShape="soft">
            <i-lucide
              [img]="iconMap[category.icon] ?? iconMap['tag']"
              class="size-4 text-accent-foreground"
            />
          </z-badge>
          <span class="text-sm">{{ category.title }}</span>
        </div>
        <div class="flex items-center gap-1">
          <button z-button zType="ghost" zSize="sm" (click)="editCategory(category)">
            <i-lucide [img]="SquarePenIcon" class="size-4" />
          </button>
          <button z-button zType="ghost" zSize="sm" (click)="deleteCategory(category)">
            <i-lucide [img]="Trash2Icon" class="size-4" />
          </button>
        </div>
      </div>
    }
  </div>
</z-card>
