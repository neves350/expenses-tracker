<div class="flex items-center justify-between gap-3">
  <z-select [zValue]="period()" [zIcon]="CalendarDaysIcon" (zSelectionChange)="onPeriodChange($event)">
    <z-select-item zValue="week">Last Week</z-select-item>
    <z-select-item zValue="month">Last Month</z-select-item>
    <z-select-item zValue="year">Last Year</z-select-item>
  </z-select>
</div>
