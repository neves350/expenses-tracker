<z-card>
  <div class="flex justify-between items-start">
    <h1 class="font-semibold flex items-center">{{ title() }}</h1>

    <div class="flex items-center gap-3">
      <z-select [zValue]="selectedType()" (zSelectionChange)="onTypeChange($event)">
        <z-select-item zValue="EXPENSE">Expenses</z-select-item>
        <z-select-item zValue="INCOME">Income</z-select-item>
      </z-select>
    </div>
  </div>

  @for (category of topCategories(); track category.categoryId; let i = $index) {
    <div class="space-y-4 mt-8">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div
            class="size-10 flex items-center justify-center rounded-lg"
            [class]="getRowStyle(i).bg"
          >
            <i-lucide [img]="iconMap[category.categoryIcon] ?? iconMap['tag']" class="size-5" />
          </div>
          <span class="text-sm font-medium">{{ category.categoryTitle }}</span>
        </div>

        <div class="flex items-center gap-3">
          <span class="text-sm font-semibold"> {{ formatAmount(category.total) }} â‚¬ </span>
          <z-badge [zType]="getRowStyle(i).badge"> {{ category.percentage }}% </z-badge>
        </div>
      </div>

      <z-progress-bar [progress]="category.percentage" [zType]="getRowStyle(i).zType" />
    </div>
  } @empty {
    <div class="flex flex-col items-center justify-center py-8 text-muted-foreground">
      <i-lucide [img]="TrendingDownIcon" class="size-8 mb-2 opacity-50" />
      <p class="text-sm">No expenses in this period.</p>
    </div>
  }
</z-card>
