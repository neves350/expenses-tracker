<div class="flex items-center justify-start gap-4">
  <z-button zType="ghost" zSize="sm" (click)="prevMonth()">
    <i-lucide [img]="ChevronLeftIcon" class="size-4" />
  </z-button>
  <span class="text-sm font-medium w-30 text-center">{{ monthLabel() }}</span>
  <z-button zType="ghost" zSize="sm" (click)="nextMonth()">
    <i-lucide [img]="ChevronRightIcon" class="size-4" />
  </z-button>

  <z-divider zOrientation="vertical" class="h-5" />

  <z-button class="shrink-0" [zType]="todayButtonType()" zSize="sm" (click)="goToToday()"
    >Today</z-button
  >
</div>
