<z-card class="h-full flex flex-col mb-8">
  <div class="flex items-center justify-between mb-6">
    <span class="text-sm font-semibold text-foreground flex items-center gap-2">
      <i-lucide [img]="TrendingUpIcon" class="size-5" />
      Savings breakdown
    </span>
    <z-badge zType="success" zShape="soft" class="h-7">
      <i-lucide [img]="HourglassIcon" class="size-3.5 mr-1" />
      {{ formattedDaysLeft() }}
    </z-badge>
  </div>

  <!-- Stats grid -->
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
    <div class="flex items-center gap-3 rounded-xl border border-border p-4">
      <div class="size-10 flex items-center justify-center rounded-xl bg-accent">
        <i-lucide [img]="CalendarDaysIcon" class="size-4 text-accent-foreground" />
      </div>
      <div class="grid text-left text-sm leading-tight">
        <span class="text-lg font-bold text-accent-foreground">{{ formattedDailyAmount() }}</span>
        <span class="text-xs text-muted-foreground">Per day</span>
      </div>
    </div>

    <div class="flex items-center gap-3 rounded-xl border border-border p-4">
      <div class="size-10 flex items-center justify-center rounded-xl bg-accent">
        <i-lucide [img]="CalendarRangeIcon" class="size-4 text-accent-foreground" />
      </div>
      <div class="grid text-left text-sm leading-tight">
        <span class="text-lg font-bold text-accent-foreground">{{ formattedWeeklyAmount() }}</span>
        <span class="text-xs text-muted-foreground">Per week</span>
      </div>
    </div>

    <div class="flex items-center gap-3 rounded-xl border border-border p-4">
      <div class="size-10 flex items-center justify-center rounded-xl bg-accent">
        <i-lucide [img]="CalendarIcon" class="size-4 text-accent-foreground" />
      </div>
      <div class="grid text-left text-sm leading-tight">
        <span class="text-lg font-bold text-accent-foreground">{{ formattedMonthlyAmount() }}</span>
        <span class="text-xs text-muted-foreground">Per month</span>
      </div>
    </div>
  </div>
</z-card>
