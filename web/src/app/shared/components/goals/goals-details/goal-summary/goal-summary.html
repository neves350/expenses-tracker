<z-card class="h-full flex flex-col mb-8 mt-6">
  <div class="flex items-start justify-between">
    <div class="size-14 flex items-center justify-center rounded-4xl text-white bg-accent">
      <i-lucide [img]="TargetIcon" class="size-5 text-accent-foreground" />
    </div>

    <div class="ml-4 grid flex-1 text-left text-sm leading-tight">
      <span class="truncate text-xs text-muted-foreground">Planned budget</span>
      <span class="text-xl font-bold text-white">{{ formattedAmount() }}</span>
    </div>

    <div class="flex gap-1 p-3">
      <z-badge [zType]="paceBadge().type" zShape="soft" class="h-7">
        <span class="w-1.5 h-1.5 rounded-full animate-pulse" [class]="paceBadge().dot"></span>
        {{ paceBadge().label }}
      </z-badge>
    </div>
  </div>

  <z-divider />

  <div class="flex flex-col w-full gap-1 mt-6">
    <!-- Top row: title + percentage -->
    <div class="flex justify-between items-center mb-2">
      <span class="text-sm font-semibold text-foreground flex items-center gap-1">
        <i-lucide [img]="HandCoinsIcon" class="size-5 mr-1" />
        Savings progress
      </span>
      <span class="text-sm font-semibold text-foreground"> {{ displayGoal().progress }}% </span>
    </div>

    <!-- Progress bar -->
    <z-progress-bar [progress]="displayGoal().progress" zType="default" class="h-2" />

    <!-- Bottom row: saved amount + remaining -->
    <div class="flex justify-between items-center mt-1">
      <span class="text-xs font-semibold text-income-foreground">
        {{ formattedCurrentAmount() }} saved
      </span>
      <span class="text-xs text-muted-foreground">
        Remaining {{ formattedRemainingAmount() }}
      </span>
    </div>
  </div>
</z-card>
