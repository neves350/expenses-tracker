<div class="mt-4 overflow-hidden rounded-md border">
  <table z-table zSize="comfortable">
    <thead z-table-header class="bg-card">
      <tr z-table-row>
        <th z-table-head class="cursor-pointer select-none" (click)="toggleSort('title')">
          <div class="flex items-center gap-1">
            Goal
            <i-lucide [img]="sortIcon('title')" class="size-3.5 text-muted-foreground" />
          </div>
        </th>
        <th z-table-head class="cursor-pointer select-none" (click)="toggleSort('progress')">
          <div class="flex items-center gap-1">
            Progress
            <i-lucide [img]="sortIcon('progress')" class="size-3.5 text-muted-foreground" />
          </div>
        </th>
        <th z-table-head class="cursor-pointer select-none" (click)="toggleSort('amount')">
          <div class="flex items-center gap-1">
            Amount
            <i-lucide [img]="sortIcon('amount')" class="size-3.5 text-muted-foreground" />
          </div>
        </th>
        <th z-table-head class="cursor-pointer select-none text-right" (click)="toggleSort('status')">
          <div class="flex items-center justify-end gap-1">
            Status
            <i-lucide [img]="sortIcon('status')" class="size-3.5 text-muted-foreground" />
          </div>
        </th>
        <th z-table-head class="w-20">Actions</th>
      </tr>
    </thead>
    <tbody z-table-body class="bg-card">
      @for (goal of paginatedGoals(); track goal.id) {
        <tr app-goals-card [goal]="goal"></tr>
      }
    </tbody>
    <caption z-table-caption class="bg-card">
      <z-pagination
        zType="table"
        [zTotal]="totalPages()"
        [zPageSize]="pageSize"
        [zTotalItems]="goals().length"
        [(zPageIndex)]="currentPage"
        [zSize]="'sm'"
      />
    </caption>
  </table>
</div>
