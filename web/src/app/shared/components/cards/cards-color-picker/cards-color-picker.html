<div class="flex flex-wrap gap-3" role="radiogroup" aria-label="Wallet color">
	@for (color of colors(); track color) {
		<button
			type="button"
			role="radio"
			[attr.aria-checked]="isSelected(color)"
			[attr.aria-label]="color"
			[class]="getButtonClasses(color)"
			(click)="selectColor(color)"
		>
			@if (isSelected(color)) {
				<i-lucide [img]="CheckIcon" class="size-4 text-white" />
			}
		</button>
	}
</div>
