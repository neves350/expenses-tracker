<main class="p-4 md:p-6 w-full">
  <div class="max-w-[1400px] mx-auto py-6 md:py-3 space-y-8 md:space-y-12">
    <div class="flex justify-between items-start">
      <h1 class="font-semibold flex flex-col">
        Cards
        <span class="font-normal text-muted-foreground text-sm">
          Manage your credit and debit cards.
        </span>
      </h1>

      <div class="flex items-center gap-3">
        <z-select
          class="w-[200px]"
          zPlaceholder="All bank accounts"
          [zValue]="selectedBankAccountId() ?? 'all'"
          (zSelectionChange)="onBankAccountFilterChange($any($event))"
        >
          <z-select-item zValue="all">All bank accounts</z-select-item>
          @for (account of bankAccounts(); track account.id) {
          <z-select-item [zValue]="account.id!">
            <span>{{ account.name }}</span>
          </z-select-item>
          }
        </z-select>

        <z-button class="cursor-pointer" zType="outline" (click)="openSheet()">
          <i-lucide [img]="PlusIcon" />
          New card
        </z-button>
      </div>
    </div>

    @if (hasCards()) {
    <!-- Cards List -->
    <app-cards-list [cards]="cards()" />
    } @else {
    <z-card class="w-full h-full flex flex-col">
      <!-- Empty State -->
      <div class="flex flex-col items-center justify-center p-6 mt-6">
        <div
          class="size-12 flex items-center justify-center rounded-lg bg-accent text-accent-foreground mb-4"
        >
          <i-lucide [img]="WalletCardsIcon" />
        </div>

        <div class="flex flex-col items-center text-center">
          <div class="space-y-2 mt-6">
            <p class="font-medium">No cards added</p>
            <span class="text-muted-foreground">
              Add your cards to track spending and available credit limits.
            </span>
          </div>
        </div>

        <div class="flex flex-col items-center justify-center mt-4">
          <z-button class="cursor-pointer" (click)="openSheet()">
            <i-lucide [img]="PlusIcon" />
            Add card
          </z-button>
        </div>
      </div>
    </z-card>
    }
  </div>
</main>
