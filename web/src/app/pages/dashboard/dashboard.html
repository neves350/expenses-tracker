<main class="max-w-2xl mx-auto px-4 py-8">
	<div class="bg-gray-800 rounded-lg shadow-sm border border-gray-200 p-6">
		<p class="text-lg font-medium text-zinc-200 mb-2">Name: {{ currentUser()?.name }}</p>
		<p class="text-lg font-medium text-zinc-200 mb-2">Email: {{ currentUser()?.email }}</p>

		<button
			type="button"
			class="flex items-center gap-2 px-3 py-2 text-sm text-zinc-200 hover:text-zinc-200 hover:bg-zinc-600 rounded-lg transition-colors"
			(click)="logout()">
			<lucide-angular [img]="LogOutIcon" class="w-4 h-4" />
			<span>Logout</span>
		</button>
	</div>
</main>
