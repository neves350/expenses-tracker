<main class="p-4 md:p-6 w-full">
  <div class="max-w-[1400px] mx-auto py-6 md:py-3 space-y-8 md:space-y-8">
    <div class="flex justify-between">
      <h1 class="font-semibold flex flex-col">
        Accounts
        <span class="font-normal text-muted-foreground text-sm"> Manage your accounts. </span>
      </h1>

      <div class="justify-end">
        <z-button class="cursor-pointer mr-2" zType="outline" (click)="openTransfer()">
          <i-lucide [img]="ArrowRightLeftIcon" />
          Transfer
        </z-button>
        <z-button class="cursor-pointer" zType="outline" (click)="openSheet()">
          <i-lucide [img]="PlusIcon" />
          New account
        </z-button>
      </div>
    </div>

    @if (isLoading()) {
      <div class="flex flex-col items-center justify-center gap-2 min-h-[60vh]">
        <z-loader />
        <span class="text-sm text-muted-foreground">Loading accounts...</span>
      </div>
    } @else if (hasBankAccounts()) {
      <app-bank-accounts-total />
      <!-- Accounts List -->
      <app-bank-accounts-list [accounts]="accounts()" />
    } @else {
      <z-card class="w-full h-full flex flex-col">
        <!-- Empty State -->
        <div class="flex flex-col items-center justify-center p-6 mt-6">
          <div
            class="size-12 flex items-center justify-center rounded-lg bg-accent text-accent-foreground mb-4"
          >
            <i-lucide [img]="CoinsIcon" />
          </div>

          <div class="flex flex-col items-center text-center">
            <div class="space-y-2 mt-6">
              <p class="font-medium">No accounts added</p>
              <span class="text-muted-foreground">
                Add your accounts to track spending and available balance.
              </span>
            </div>
          </div>

          <div class="flex flex-col items-center justify-center mt-4">
            <z-button class="cursor-pointer" (click)="openSheet()">
              <i-lucide [img]="PlusIcon" />
              Add account
            </z-button>
          </div>
        </div>
      </z-card>
    }
  </div>
</main>
