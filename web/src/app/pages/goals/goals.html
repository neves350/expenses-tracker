<main class="p-4 md:p-6 w-full">
  <div class="max-w-[1400px] mx-auto py-6 md:py-3 space-y-8 md:space-y-12">
    <div class="flex justify-between items-start">
      <h1 class="font-semibold flex flex-col">
        Goals
        <span class="font-normal text-muted-foreground text-sm">
          Track your goals and see if you're on the right track.
        </span>
      </h1>

      <div class="justify-end">
        <z-button class="cursor-pointer" zType="outline" (click)="openSheet()">
          <i-lucide [img]="PlusIcon" />
          New Goal
        </z-button>
      </div>
    </div>

    <!-- Cards with goals -->
    @if (hasGoals()) {
      <z-tab-group zAlignTabs="center" zTabsPosition="custom" zActivePosition="custom">
        <z-tab [label]="'On Track (' + activeGoals().length + ')'">
          <app-goals-list [goals]="activeGoals()" />
        </z-tab>
        <z-tab [label]="'Completed (' + completedGoals().length + ')'">
          <app-goals-list [goals]="completedGoals()" />
        </z-tab>
      </z-tab-group>
    } @else {
      <!-- If doesn't have goals -->
      <z-card class="w-full h-full flex flex-col">
        <div class="flex flex-col items-center justify-center p-6 mt-6">
          <div
            class="size-12 flex items-center justify-center rounded-lg bg-accent text-accent-foreground mb-4"
          >
            <i-lucide [img]="GoalIcon" />
          </div>

          <div class="flex flex-col items-center text-center">
            <div class="space-y-2 mt-6">
              <p class="font-medium">No goals added</p>
              <span class="text-muted-foreground">
                Set goals to save money or control spending in specific categories.
              </span>
            </div>
          </div>

          <div class="flex flex-col items-center justify-center mt-4">
            <z-button class="cursor-pointer" (click)="openSheet()">
              <i-lucide [img]="PlusIcon" />
              Create first goal
            </z-button>
          </div>
        </div>
      </z-card>
    }
  </div>
</main>
