<div
  class="min-h-screen flex flex-col items-center justify-center p-6 bg-zinc-300/50 font-sans">
  <main class="w-full max-w-md">
    <div
      class="bg-zinc-200 border border-zinc-400/50 rounded-2xl overflow-hidden">
      <!-- Body -->
      <div class="p-8 sm:p-12">
        <!-- Header -->
        <div class="flex flex-col items-center text-center mb-5">
          <div
            class="size-12 flex items-center justify-center rounded-xl bg-emerald-200/50 text-emerald-700 mb-4">
            <span class="material-symbols-outlined text-3xl">
              <i-lucide [img]="FingerprintPatternIcon" class="my-icon" />
            </span>
          </div>

          <h1
            class="text-3xl font-extrabold tracking-tight text-gray-900">
            Forgot Password?
          </h1>

          <div class="p-4 text-center">
            <p class="text-sm text-gray-500">
              No worries, we'll send you reset instructions.
            </p>
          </div>
        </div>

        <!-- Form -->
        <form class="space-y-6" (ngSubmit)="onSubmit()" [formGroup]="form">
          <!-- Email -->
          <div class="space-y-2">
            <label class="block text-sm font-semibold text-gray-700">
              Email
            </label>

            <div class="relative">
              <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
              <i-lucide [img]="MailIcon" class="my-icon" />
              </span>

              <input
                type="email"
                placeholder="name@gmail.com"
                formControlName="email"
                required
                class="w-full rounded-xl border
                       border-zinc-400/50
                       bg-zinc-100
                       py-3.5 pl-12 pr-4 text-sm
                       text-gray-900
                       placeholder:text-gray-400"
              />
            </div>
            @if (form.get('email')?.touched && form.get('email')?.errors?.['required']) {
              <span class="text-xs font-medium text-red-500 dark:text-red-400">Email is required</span>
            }
            @if (form.get('email')?.touched && form.get('email')?.hasError?.('email')) {
              <span class="text-xs font-medium text-red-500 dark:text-red-400">Enter a valid email</span>
            }
          </div>

          <!-- Submit -->
          <button
            type="submit"
            [disabled]="form.invalid"
            class="w-full h-12 flex items-center justify-center
                   rounded-xl bg-emerald-600
                   text-white text-sm font-bold
                   shadow-lg shadow-emerald-600/20
                   hover:bg-emerald-700
                   active:scale-[0.98] transition
                   cursor-pointer"
          >
            Reset password
          </button>
        </form>

        <!-- Back to login -->
        <div class="relative my-5 flex justify-center text-xs uppercase tracking-widest font-semibold">
            <a routerLink="/login" class="bg-zinc-200 px-2 text-gray-400 hover:text-gray-600">
              <span class="absolute left-20 top-1/2 -translate-y-1/2">
                <i-lucide [img]="ArrowLeftIcon" class="my-icon" />
              </span>
              Back to login
            </a>
        </div>
      </div>
    </div>
  </main>
</div>

<ngx-sonner-toaster richColors />
