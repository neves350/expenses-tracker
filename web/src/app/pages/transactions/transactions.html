<main class="p-4 md:p-6 w-full">
  <div class="max-w-[1400px] mx-auto py-6 md:py-3 space-y-8 md:space-y-12">
    <div class="flex justify-between items-start">
      <h1 class="font-semibold flex flex-col">
        Transactions
        <span class="font-normal text-muted-foreground text-sm">
          Manage your income and expenses.
        </span>
      </h1>

      @if (hasTransactions()) {
        <div class="flex items-center gap-3">
          <z-button zType="outline" (click)="openSheet()">
            <i-lucide [img]="PlusIcon" />
            New Transaction
          </z-button>
          <z-button zType="outline" z-dropdown [zDropdownMenu]="menu">
            <i-lucide [img]="EllipsisIcon" />
          </z-button>
        </div>
      } @else {
        <div class="flex items-center gap-3">
          <z-button zType="outline" (click)="openSheet()">
            <i-lucide [img]="PlusIcon" />
            New Transaction
          </z-button>
        </div>
      }
    </div>

    <app-transactions-navigation />

    <app-transactions-search
      (search)="onSearch($event)"
      (filterChange)="onFilterChange($event)"
      (filterReset)="onFilterReset()"
    />

    @if (hasTransactions()) {
      <app-transactions-list [transactions]="filteredTransactions()" />
    } @else {
      <z-card class="w-full h-full flex flex-col">
        <!-- Empty State -->
        <div class="flex flex-col items-center justify-center p-6 mt-6">
          <div
            class="size-12 flex items-center justify-center rounded-lg bg-accent text-accent-foreground mb-4"
          >
            <i-lucide [img]="ArrowRightLeftIcon" />
          </div>

          <div class="flex flex-col items-center text-center">
            <div class="space-y-2 mt-6">
              <p class="font-medium">No activity.</p>
              <span class="text-muted-foreground">
                You haven't registered anything this month yet.
              </span>
            </div>
          </div>

          <div class="flex flex-col items-center justify-center mt-4">
            <z-button class="cursor-pointer" (click)="openSheet()">
              <i-lucide [img]="PlusIcon" />
              New Transaction
            </z-button>
          </div>
        </div>
      </z-card>
    }
  </div>

  <z-dropdown-menu-content #menu="zDropdownMenuContent" class="w-56">
    <z-dropdown-menu-item (click)="markAllAsPaid()">
      <i-lucide [img]="CalendarCheck2Icon" class="mr-2 size-4" />
      Mark all as paid
    </z-dropdown-menu-item>

    <z-divider class="-mx-1 my-1" />

    <z-dropdown-menu-item class="text-destructive" (click)="deleteAll()">
      <i-lucide [img]="Trash2Icon" class="mr-2 size-4" />
      Delete all
    </z-dropdown-menu-item>
  </z-dropdown-menu-content>
</main>
