<main class="p-4 md:p-6 w-full">
  <div class="max-w-[1400px] mx-auto py-6 md:py-3 space-y-8 md:space-y-12">
    <div class="flex justify-between items-start">
      <h1 class="font-semibold flex flex-col">
        Categories
        <span class="font-normal text-muted-foreground text-sm">
          Organize your transactions with custom categories.
        </span>
      </h1>

    </div>

    <app-categories-form [category]="editingCategory()" (editDone)="onEditDone()" />

    <div class="grid grid-cols-2 gap-6">
      <app-categories-list
        [categories]="expenseCategories()"
        title="Expense Categories"
        dotColor="bg-red-500"
        (edit)="onEdit($event)"
      />
      <app-categories-list
        [categories]="incomeCategories()"
        title="Income Categories"
        dotColor="bg-emerald-500"
        (edit)="onEdit($event)"
      />
    </div>
  </div>
</main>
